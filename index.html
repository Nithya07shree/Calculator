<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="result-container">
            <div class="poly"></div>
            <div class="result"></div>
        </div>
        <div class="options-container">
            <div class="CE option">CE</div>
            <div class="DEL option">DEL</div>
            <div class="( option">(</div>
            <div class=") option">)</div>
            <div class="/ option">/</div>
            <div class="7 option">7</div>
            <div class="8 option">8</div>
            <div class="9 option">9</div>
            <div class="* option">*</div>
            <div class="4 option">4</div>
            <div class="5 option">5</div>
            <div class="6 option">6</div>
            <div class="- option">-</div>
            <div class="1 option">1</div>
            <div class="2 option">2</div>
            <div class="3 option">3</div>
            <div class="+ option">+</div>
            <div class="0 option">0</div>
            <div class=". option">.</div>
            <div class="= option">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
